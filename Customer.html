~<!DOCTYPE html>
<html lang="en">
<head>
    <base href="../../../">
		<meta charset="utf-8" />
        <title>CARD TO CASH - Dashboard</title>

		<meta name="description" content="Default form examples" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!--begin::Fonts-->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" />
		<!--end::Fonts-->
		<!--begin::Global Theme Styles(used by all pages)-->
		<link href="assets/plugins/global/plugins.bundle.css" rel="stylesheet" type="text/css" />
		<link href="assets/plugins/custom/prismjs/prismjs.bundle.css" rel="stylesheet" type="text/css" />
		<link href="assets/css/style.bundle.css" rel="stylesheet" type="text/css" />
		<!--end::Global Theme Styles-->
	

  
   
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <!--begin::Card-->
                <div class="card card-custom gutter-b example example-compact">
                    <div class="card-header">
                        <h3 class="card-title">Customer Details
                        </h3>
                        <div class="card-toolbar">
                            <div class="example-tools justify-content-center">
                                <span class="example-toggle" data-toggle="tooltip" title="" data-original-title="View code"></span>
                                <span class="example-copy" data-toggle="tooltip" title="" data-original-title="Copy code"></span>
                            </div>
                        </div>
                    </div>
                    <!--begin::Form-->
                    <form class="form">
                        <div class="card-body">
                            <div class="form-group">
                                <label>First Name:</label>
                                <input type="email" class="form-control form-control-solid" placeholder="Enter first name">
                                <span class="form-text text-muted">Please enter your first name</span>
                            </div>
                            <div class="form-group">
                                <label>Last Name:</label>
                                <input type="email" class="form-control form-control-solid" placeholder="Enter last name">
                                <span class="form-text text-muted">Please enter your last name</span>
                            </div>
                            <div class="form-group">
                                <label>Email address:</label>
                                <input type="email" class="form-control form-control-solid" placeholder="Enter email">
                                <span class="form-text text-muted">We'll never share your email with anyone else</span>
                            </div>
                            <div class="form-group">
                                <label>Mobile Number</label>
                               
                                    <input type="number" class="form-control form-control-solid" placeholder="Enter mobile number">
                                    <span class="form-text text-muted">Please enter your mobile number</span>
                               
                            </div>
                            <div class="form-group">
                                <label>Whatsapp Number</label>
                               
                                    <input type="number" class="form-control form-control-solid" placeholder="Enter whatsapp number">
                                    <span class="form-text text-muted">Please enter your whatsapp number</span>
                                
                            </div>
                            <div class="form-group">
                                <label>Location</label>
                                <input type="text" class="form-control form-control-solid" placeholder="Enter your location">
                                <span class="form-text text-muted">Please enter your location</span>
                            </div>
                            <div class="form-group">
                                
                                <div class="checkbox-list">
                                    <label class="checkbox">
                                        <input class="form-control" data-val="true" data-val-required="The IsAgentUser field is required." id="IsAgentUser" name="IsAgentUser" onclick="IsAgentChange()" type="checkbox" value="true" /><input name="IsAgentUser" type="hidden" value="false" />
                                    <span></span>Is This Customer an Agent</label>
                                
                                </div>

                            </div>
                           
                            <div class="form-group is-agent">
                                <label class="form-control-label">Referred By</label>
                                <select class="form-control form-control-solid" data-val="true" data-val-required="The AgentId field is required." id="AgentId" name="AgentId"><option value="0">Not Applicable</option>
<option value="10000000-1000-1000-1000-100000000001">Kulgaurav Singh</option>
<option value="61f502b7-9033-4f4d-9cf2-1509f5c8b9be">Madhumala Nayak</option>
<option value="b82526c5-b55d-4edb-aa54-2e5103e4aa7c">Mercy Amaravathi</option>
<option value="32751ab7-2fa3-4e67-ab49-6fbf50591c8d">Balaji Balaji</option>
<option value="e0a3c927-cbc1-4521-b575-b357c97360d2">Vishnu Priya</option>
<option value="555104a7-b4d3-46f1-b5a7-e823a669f3ad">1 2</option>
</select>
                            </div>
                            <div class="form-group">
                                <label >Vendor Name for purchase bills</label>
                                <input class="form-control form-control-solid" id="VendorName" name="VendorName" type="text" value="" placeholder="Enter vendor name"/>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="reset" class="btn btn-primary mr-2">Submit</button>
                            <button type="reset" class="btn btn-secondary">Cancel</button>
                        </div>
                    </div>
                  
                            <!--begin: Code-->
                           
                            <!--end: Code-->
                        
                       
                    </form>
                    <!--end::Form-->
                </div>
                <!--end::Card-->
                
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function IsAgentChange(e) {
        //    $(".is-agent").prop("hidden", e.currentTarget.checked);
            var checkbox = document.getElementById('IsAgentUser');        
            document.getElementsByClassName('is-agent')[0].hidden = checkbox.checked;
            
        }
    </script>
</body>
</html>
